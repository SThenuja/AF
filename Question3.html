<body>
<script>
    function fetchUsers() {
        fetch('http://api.github.com/users').then(function (response) {
            return response.json();
        }).then(function (json){
           console.log(json)
        });
    }
    fetchUsers();

    function fetchUsers1() {
        return fetch('http://api.github.com/users')
            .then(response => response.json());
    }

    fetchUsers1().then(function (json) {
        console.log(json);
    })
</script>
